<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai19</title>
</head>
<body>
    <script>
        var TienGoc = parseFloat(prompt("nhap so tien goc: "));
        var LaiSuat = parseFloat(prompt("nhap lai suat: "));
        var nam = parseFloat(prompt("nhap so nam: "));
        var TongTien = TienGoc * Math.pow((1+(LaiSuat/100)),nam);
        alert("so tien phai tra la: " + TongTien);
    </script>
</body>
</html>
