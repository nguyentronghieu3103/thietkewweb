<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var x = parseInt(prompt("nhap nam: "));
        if( (x %4 === 0 && x % 100 !== 0) || x % 400 === 0){
            alert(" nam "+ x + " la nam nhuan");
        }
        else{
            alert("nam " + x + " khong phai la nam nhuan");
        }
    </script>
</body>
