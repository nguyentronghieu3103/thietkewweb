<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("nhap vao so duong: "));
        var i;
        var kq = false;
        for(i=2; i<= Math.sqrt(x); i++){
            if( x % i === 0 ){
                kq =  true;
                break;
            }
        }
        if(kq === false){
            alert("so " + x + " la so nguyen to");
        }
        else{
            alert("so " + x + " khong phai la so nguyen to");
        }
    </script>
</body>
</html>
