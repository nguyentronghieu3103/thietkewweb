<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>Cau31</title>
<style>
  body { margin: 30px; font-family: Arial; }
</style>
</head>
<body>
<form>
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>
  <input type="button" onclick="removecolor()" value="Select and Remove">
</form>

<script>
function removecolor() {
  const select = document.getElementById("colorSelect");
  const index = select.selectedIndex;

  if (index >= 0) {
    select.remove(index);
  } else {
    alert("Vui lòng chọn một màu để xóa!");
  }
}
</script>
</body>
</html>
