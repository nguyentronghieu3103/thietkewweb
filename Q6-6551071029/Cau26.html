<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cau26</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      margin: auto;
      background-color: #ccffff;
      border: 1px solid #0099cc;
      padding: 10px;
    }
    th {
      background-color: #ffff99;
      color: black;
      padding: 6px;
    }
    input {
      width: 120px;
      padding: 4px;
      text-align: center;
    }
    button {
      background-color: #ffffcc;
      border: 1px solid #999;
      padding: 4px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc66;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">TÍNH CAN CHI CỦA NGÀY ÂM LỊCH</th>
    </tr>
    <tr>
      <td>Năm dương lịch</td>
      <td></td>
      <td>Can chi năm âm lịch</td>
    </tr>
    <tr>
      <td><input type="text" id="nam"></td>
      <td><button onclick="tinhCanChi()">---></button></td>
      <td><input type="text" id="ketqua" readonly></td>
    </tr>
  </table>

  <script>
    function tinhCanChi() {
      const nam = parseInt(document.getElementById("nam").value);
      const ketqua = document.getElementById("ketqua");

      // Kiểm tra hợp lệ
      if (isNaN(nam) || nam <= 0) {
        alert("Vui lòng nhập năm dương lịch hợp lệ!");
        ketqua.value = "";
        return;
      }

      const can = ["Canh", "Tân", "Nhâm", "Quý", "Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ"];
      const chi = ["Thân", "Dậu", "Tuất", "Hợi", "Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi"];

      const canIndex = nam % 10;
      const chiIndex = nam % 12;

      ketqua.value = can[canIndex] + " " + chi[chiIndex];
    }
  </script>
</body>
</html>
