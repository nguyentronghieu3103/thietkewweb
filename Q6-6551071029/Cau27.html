<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cau27</title>
  <style>
    table {
      border-collapse: collapse;
      background-color: #ccffcc;
      border: 2px solid #009900;
    }
    th, td {
      border: 1px solid #009900;
      padding: 6px 12px;
      text-align: center;
    }
    button {
      background-color: pink;
      border: 1px solid gray;
      border-radius: 5px;
      cursor: pointer;
      padding: 3px 8px;
    }
    button:hover {
      background-color: #ff6666;
      color: white;
    }
  </style>
</head>
<body>
  <table id="bang">
    <tr style="background-color:#99ff99;">
      <th>Số lượng</th>
      <th>Đơn giá</th>
      <th>Tổng</th>
      <th>Chức năng</th>
    </tr>
    <tr>
      <td><input type="number" value="2"></td>
      <td><input type="number" value="1000000"></td>
      <td><input type="number" value="2000000"></td>
      <td><button onclick="xoaDong(this)">Xóa</button></td>
    </tr>
    <tr>
      <td><input type="number" value="1"></td>
      <td><input type="number" value="500000"></td>
      <td><input type="number" value="500000"></td>
      <td><button onclick="xoaDong(this)">Xóa</button></td>
    </tr>
  </table>

  <script>
    function xoaDong(btn) {
      const row = btn.parentNode.parentNode;
      row.remove();
    }
  </script>
</body>
</html>
