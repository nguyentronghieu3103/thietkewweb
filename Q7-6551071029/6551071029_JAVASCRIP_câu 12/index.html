<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">	
<title>D CODE SHOW</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="jquery-latest.min.js"></script>
<style>
</style>
</head>
<body>
<h4>Checkbox Div Hide Show</h4>

<div class="checkbox-card">
	<label for="">Do You have Passport</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme">Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter Passport Number" 
		class="form-control">
	</div>
	<div class="apply-box">
		<a href="">Apply For Passport</a>
	</div>
</div>
<br>
<div class="checkbox-card">
	<label for="">Do You have Credit Card</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme">Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter Credit Card Number" 
		class="form-control">
	</div>
	<div class="apply-box">
		<a href="">Apply For Credit Card</a>
	</div>
</div>
<script>
    $(document).ready(function () {
      $(".checkme").on("change", function () {
        let card = $(this).closest(".checkbox-card");
        let inputBox = card.find(".passport-box");

        if ($(this).is(":checked")) {
          inputBox.slideDown();
        } else {
          inputBox.slideUp();
        }
      });
    });
  </script>

</body>
</html>
