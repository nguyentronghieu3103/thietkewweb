<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="jquery-latest.min.js"></script>
</head>

<body>

    <!--IMAGE EFFECT-->
    <div class="image-effect" id="image-effect-2">
        <img src="off.png" class="fadeEffect off">
        <img src="on.png" class="fadeEffect on">
    </div>

    <!--Switch Button-->
    <div class="switch-btn">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox toggle-switch-2" id="myonoffswitch" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>
 <script>
$(document).ready(function() {
  // Ẩn ảnh off ban đầu (vì đang ở trạng thái ON)
  $(".off").hide();
  $(".on").show();

  $("#myonoffswitch").change(function() {
    if ($(this).is(":checked")) {
      // Khi bật ON
      $(".off").fadeOut(300);
      $(".on").fadeIn(300);
    } else {
      // Khi tắt OFF
      $(".on").fadeOut(300);
      $(".off").fadeIn(300);
    }
  });
});
</script>

   
</body>

</html>
