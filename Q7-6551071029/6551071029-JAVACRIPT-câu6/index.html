<html>
    <head>
        <meta charset=utf-8 />
        <style type="text/css">
            body {margin: 30px;}
        </style>
        <title>Count and display items of a dropdown list - w3resource</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <form>
            Select your favorite Color :
            <br>
            <select id="mySelect">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>White</option>
            </select>
            <br>
            <button id="bt">Count and Outpull all items</button>
            <script>
                $(function(){
                    $("#bt").click(function(){
                        let option = $("#mySelect option");
                        let count = option.length;
                        let list = "";
                        option.each(function(){
                        list += $(this).text() + "\n";
                    })
                    alert("Có "+count+" mục\n"+"Options:\n"+list);
                    })
                })
            </script>
        </form>
    </body>
</html>
