<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Insert row in a table - w3resource</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head><body>
<table id="sampleTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
</table><br>
<input type="button" value="Insert row" id="insert_Row">
<script>
    $("#insert_Row").click(function(){
        var table = $("#sampleTable");
        var rowCount = table[0].rows.length;
        var row = $("<tr><td>Row" + (rowCount + 1) + " cell1</td><td>Row" + (rowCount + 1) + " cell2</td></tr>");
        table.append(row);
    });
</script>
</body>
</html>
