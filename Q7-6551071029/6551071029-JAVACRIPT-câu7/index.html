
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Chuyển hướng đến đường link</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
     <h1>Nhập đường link và nhấn "Submit" để chuyển hướng:</h1>
     <form id="linkForm">
     <input type="text" id="linkInput" placeholder="Nhập đường link">
     <button id="bt">Submit</button>
     </form>
     <script>
        $(function(){
            $("#bt").click(function(){
                event.preventDefault();
                let link=$("#linkInput").val().trim();
                if(confirm("Bạn có muốn chuyển tới trang:\n"+link)){
                    window.location.href= link;
                }else{
                    alert("Đã hủy chuyển trang");
                }
            })
        })
     </script>
     </body>
</html>
