<!DOCTYPE html>
<html>
<head>
<style type="text/css">body {margin: 30px;} </style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<meta charset=utf-8 />
<title>Remove items from a dropdown list</title>
</head>
<body>
<form>
<select id="colorSelect">
<option>Red</option>
<option>Green</option>
<option>White</option>
<option>Black</option>
</select>
<input type="button" value="Select and Remove">
<script>
    $("input[type='button']").click(function(){
        $("#colorSelect option:selected").remove();
    });
</script>
</form>
</body>
</html>
