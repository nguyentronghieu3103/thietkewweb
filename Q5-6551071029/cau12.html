<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai12</title>
</head>
<body>
    <script>
        var b = parseInt(prompt("nhap phan gia tri: "));
        var n = parseInt(prompt("nhap phan mu: "));
        function tinhmu(b,n){
            return Math.pow(b,n); 
        }
        alert("ket qua cua phep mu: " + tinhmu(b,n));
    </script>
</body>
