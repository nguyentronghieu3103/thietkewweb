<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("nhap he so a: "));
        var b = parseFloat(prompt("nhap he so b: "));
        var c = parseFloat(prompt("nhap he so c: "));
        function ptbac1(a,b){
            if( a=== 0){
                if(b === 0){
                    alert("Phuong trinh vo so nghiem! ");
                }
                else {
                    alert("phuong trinh vo nghiem! ");
                }
            }
            else{
                var x= -b/a;
                alert("phuong trinh co 1 nghiem: " + x);
            }
            
        }
        function ptbac2(){
            if( a === 0){
                ptbac1(b,c);
            }
            else{
                var denta;
                denta = b*b - 4*a*c;
                if(denta < 0 ){
                    alert("phuong trinh vo nghiem! ");
                }
                else if( denta === 0){
                    var x = -b/(2*a);
                    alert("phuong trinh co nghiem kep: " + x);
                }
                else{
                    var x1 = (-b+Math.sqrt(denta))/(2*a);
                    var x2 = (-b-Math.sqrt(denta))/(2*a);

                    alert("nghiem thu 1 cua phuong trinh: " + x1);
                    alert("nghiem thu 2 cua phuong trinh: " + x2);
                }
            }
        }
        ptbac2();
    </script>
</body>
