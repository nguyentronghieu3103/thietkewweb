<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("nhap so a: "));
        var b = parseFloat(prompt("nhap so b: "));
        var c = parseFloat(prompt("nhap so c: "));
        if(a > b && a > c){
            alert("so " + a + " lon nhat");
        }
        if(b > a && b > c){
            alert("so " + b + " lon nhat");
        }
        if(c > b && c > a){
            alert("so " + c + " lon nhat");
        }
    </script>
</body>
</html>
