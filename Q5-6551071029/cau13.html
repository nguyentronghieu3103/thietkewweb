<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai13</title>
</head>
<body>
    <script>
        function soNT(x){
            var i;
            var kq = false;
            for(i = 2; i <= Math.sqrt(x); i++){
                if(x===2){
                    kq = false;
                    return kq;
                }
                if( x % i == 0){
                    kq = true;
                    break;
                }
            }
            return kq;
            
        }
        function  cacsoNT(n){
            alert("cac so nguyen to nho hon n: ");
            var i;
            for(i = 2; i < n; i++){
                var cnt = soNT(i);
                if(cnt === false ){
                    alert(i);
                }
            }
        }
        var n = parseInt(prompt("nhap so: "));
        cacsoNT(n);
    </script>
</body>
</html>
