       <tr>

        </td>

      <!-- gioi tinh -->
       <tr>

        </td>>
      </tr>
      <!-- nghe nhiep -->
      <tr>
        <td>Nghề nghiệp</td>
        <td>
          <form>
            <select name-="job">
              <option value="job">Giao vien</option>

              <option value="job">IT</option>
              <option value="job">Cong nhan</option>
            </select>
          </form>
        </td>
      </tr>
      <!-- san pham tham gia -->
       <tr>
        <td>Chọn sản phẩm tham gia</td>

          <form action="">
            <select name="sanpham" id="" multiple size="4">
              <option value="1"> Kem đánh răng</option>
              <option value="2"> Bột giặt </option>
              <option value="3">Dầu gội đầu </option>
              <option value="4">Sữa tăm</option>
            </select>

       </tr>
       <!-- so nguoi -->
      <tr>
        <td>Số người dự đoán tham gia</td>
        <td>
          <input type="number">
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">

        </td>
      </tr>
      <tr>
        <td class="red" colspan="2">Bạn đã đăng ký thành công !!! </td>
      </tr>
